<!DOCTYPE html>
<html lang="en">
<head>
        <!-- Metadata -->
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
        <!-- Document title -->
        <title>Wu-Tang | Hall Of Fame</title>
    
        <!-- Preload the component JavaScript file before the rest of DOM -->
        <script src="Scripts/components.js"></script>
    
        <link rel="stylesheet" href="Styles/styles.css">
        <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png">
        <link rel="icon" type="image/png" sizes="32x32" href="/Meta/favicon-32x32.png">
        <link rel="icon" type="image/png" sizes="16x16" href="/Meta/favicon-16x16.png">
        <link rel="manifest" href="/Meta/site.webmanifest">
        <link rel="mask-icon" href="/Meta/safari-pinned-tab.svg" color="#5bbad5">
        <meta name="msapplication-TileColor" content="#da532c">
        <meta name="theme-color" content="#ffffff">

</head>
<body>

    <!-- Header Component -->
    <header-component></header-component>

    <!-- Main Content Panel -->
    <div class="content-wrapper flex center-horizontal center-vertical">
        <div class="info-container flex rounded" style="margin-top: 0;">
            <div class="hof-wrapper flex">
                <div class="info-title flex">
                    Hall Of Fame
                    <img class="title-crown" src="Images/crown.png" alt="crown icon">
                </div>
                <div>

                    <!-- Search Form -->
                    <form class="search-form flex" name="search-form" onsubmit="return false">
                        <input type="text" class="year-search input-field" autocomplete="off" name="year" placeholder="Search for a Year...">
                        <input type="submit" class="search-button" value="Go">
                    </form>

                    <!-- Search results -->
                    <div class="search-results flex">
                        <div class="res-year flex"></div>
                        <ul class="res-items flex">

                        </ul>
                    </div>
                </div>
            </div>
        </div>

        <!-- Mail Form Component -->
        <form-component class="form-comp"></form-component>

        <!-- Notification Component -->
        <notification-component></notification-component>

        <!-- Footer Component -->
        <footer-component style="width: 100%;"></footer-component>
    </div>

    <!-- Main JavaScript File -->
    <script src="Scripts/main.js"></script>

    <!-- Search JavaScript file (only needed in this html document) -->
    <script src="Scripts/search.js"></script>
</body>
</html>
