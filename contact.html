        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
        <!-- Document title -->
        <title>Wu-Tang | Contact</title>
    
        <!-- Preload the component JavaScript file before the rest of DOM -->
        <script src="Scripts/components.js"></script>
    
        <link rel="stylesheet" href="Styles/styles.css">
        <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png">
        <link rel="icon" type="image/png" sizes="32x32" href="/Meta/favicon-32x32.png">
        <link rel="icon" type="image/png" sizes="16x16" href="/Meta/favicon-16x16.png">
        <link rel="manifest" href="/Meta/site.webmanifest">

<body>

    <!-- Header Component -->
    <header-component></header-component>

    <div class="content-wrapper flex center-horizontal center-vertical">

            <div class="info-text-wrapper">
                <div class="info-title">
                    Contact
                </div>
                <div class="info-text">
                    example@wutang.com<br>
                    +44 7777777777<br><br>
                    1 Rocket Rd<br>
                    Hawthorne, CA 90250, USA
                </div>
            </div>
            <div class="info-image contact-background">
                <!-- Image is set in CSS using 'background' -->
            </div>
        </div>

        <!-- Hall of fame button (redirects to hall of fame page) -->
        <hof-button-component></hof-button-component>

        <!-- Mail Form Component -->
        <form-component class="form-comp"></form-component>

        <!-- Notification Component -->
        <notification-component></notification-component>

        <!-- Footer Component -->
        <footer-component style="width: 100%;"></footer-component>
    </div>

    <!-- Main JavaScript File -->
    <script src="Scripts/main.js"></script>
